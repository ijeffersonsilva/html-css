<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; <!--LESS THAN AND GREATER THAN-->
    </p>

    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns símbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &yen;
        &delta;
        &Delta;
        &uparrow;
        &uarr;
        &downarrow;
        &DownArrow;
        &#x1F62E; <!---->
        &#x1F41B;


    </p>

</body>
</html>
